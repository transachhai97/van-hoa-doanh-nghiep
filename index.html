<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội thi</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Add this canvas element for fireworks -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="hidden">
        <img src="images/favicon.ico" alt="Loading" class="spinner">
    </div>
    
    <!-- Main grid container -->
    <div id="grid-container"></div>
    
    <!-- Footer with controls -->
    <div id="footer">
        <div id="footer-left">
            <button id="fullscreen-toggle"><img src="images/favicon.ico" alt="Fullscreen" class="fullscreen-icon"></button>
            <div id="footer-text" data-action="toggle-fireworks">Hội thi Đại sứ văn hóa BIDV 2024</div>
        </div>
        <div id="controls">
            <select id="recent-results"></select>
            <button id="refresh-data"><img src="images/refresh.png" alt="Refresh" class="refresh-icon"></button>
        </div>
    </div>
    
    
    <!-- JavaScript library imports -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/axios/axios.min.js"></script>
    
    <!-- Add the fireworks script -->
    <script src="js/fireworks.js" type="module"></script>
    
    <!-- Main application script -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
